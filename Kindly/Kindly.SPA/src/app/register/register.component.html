<form (submit)="submit()">
	<h2 class="text-center text-primary">Sign Up</h2>
	<hr>

	<div class="form-group">
		<input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.userName" required>
	</div>

	<div class="form-group">
		<input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number" [(ngModel)]="model.phoneNumber" required>
	</div>

	<div class="form-group">
		<input type="email" class="form-control" name="emailAddress" placeholder="Email Address" [(ngModel)]="model.emailAddress" required>
	</div>

	<div class="form-group">
		<input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password" required>
	</div>

	<div class="form-group text-center">
		<button class="btn btn-success mr-1" type="submit">Register</button>
		<button class="btn btn-default ml-1" type="button" (click)="cancel()">Cancel</button>
	</div>
</form>
